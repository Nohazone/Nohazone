<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crochet Crafts and Patterns by [Your Name]</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #6a5acd;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  .nav {
    display: flex;
    justify-content: center;
    background: #483d8b;
  }
  .nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    display: block;
  }
  .nav a:hover {
    background-color: #ee82ee;
    color: black;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
    padding: 20px;
    background-color: white;
  }
  .gallery img {
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  .product {
    text-align: center;
    padding: 20px;
  }
  .product button {
    background-color: #32cd32;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .product button:hover {
    background-color: #228b22;
  }
  .footer {
    background-color: #483d8b;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>[Your Name]'s Crochet Patterns</h1>
    <p>Find the perfect pattern for your next project!</p>
  </div>
  
  <div class="nav">
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </div>

  <div id="gallery" class="gallery">
    <!-- Featured Patterns -->
    <div class="product">
      <img src="path-to-your-pattern-image.jpg" alt="Crochet Pattern 1">
      <h3>Pattern Name 1</h3>
      <p>Description of Pattern 1</p>
      <button onclick="location.href='your-payment-link';">Buy Now</button>
    </div>
    <div class="product">
      <img src="path-to-your-pattern-image.jpg" alt="Crochet Pattern 2">
      <h3>Pattern Name 2</h3>
      <p>Description of Pattern 2</p>
      <button onclick="location.href='your-payment-link';">Buy Now</button>
    </div>
    <!-- More products can be added in the same way -->
  </div>
  
  <div id="contact" class="footer">
    <h2>Contact Me</h2>
    <p>Interested in custom patterns or have a question? Get in touch!</p>
    <form action="your-server-side-script" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
